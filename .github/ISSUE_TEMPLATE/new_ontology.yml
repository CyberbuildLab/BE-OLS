name: ðŸ†• New Ontology Submission
labels:
  - ontology-submission

description: >
  Fill in the fields below to submit a new ontology entry. Your submission
  will be collected for review; it will not directly update the master Excel.
title: "Ontology submission: ${{ github.event.issue.number }}"
labels:
  - ontology-submission
body:
  - type: input
    id: name
    attributes:
      label: Name
      description: Name of the ontology
      placeholder: e.g. Modelling and Standards Ontology

  - type: input
    id: acronym
    attributes:
      label: Acronym
      description: Namespace acronym
      placeholder: e.g. MNS

  - type: input
    id: uri
    attributes:
      label: URI/Namespace
      placeholder: e.g. https://z-arghavan.github.io/MnSOntology/

  - type: input
    id: reference
    attributes:
      label: Reference
      description: Web link to a webpage or DOI of a paper or any documentation
      placeholder: e.g. https://ec-3.org/#

  - type: input
    id: version
    attributes:
      label: Version
      description: The latest version of your ontology, for which you have provided a URI
      placeholder: e.g. 0.0.v

  - type: input
    id: year
    attributes:
      label: Year published
      description: The year that corresponds to the creation of the version submitted
      placeholder: e.g. Year


  - type: input
    id: linked_aec
    attributes:
      label: Linked AEC ontologies
      description: >
        Acronyms of ontologies in the domain of Built Environment. If not,
        please submit an Issue to add those too. Use Semicolon as separtor: ;

  - type: input
    id: link_to_upper
    attributes:
      label: Link to upper ontologies
      description: >
        Acronyms like schema, terms, prov, skos, vann, cc, foaf, qudt,
        unit, og, fno. Use Semicolon as separtor: ;

  - type: input
    id: linked_other
    attributes:
      label: Linked other professional domain ontologies
      description: >
        Acronyms of ontologies; ontologies that link to (sub)-domains that may not really be within AECO (e.g. eli). Use Semicolon as separtor: ;

