name: Collect Ontology Submissions

on:
  issues:
    types:
      - opened    # ← only trigger on new issues

jobs:
  export:
    # ensure this is really an issues event
    if: ${{ github.event_name == 'issues' && github.event.issue }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Extract form data to JSON
        id: form
        uses: actions/github-script@v6
        with:
          script: |
            const lines = github.event.issue.body.split('\n');
            if (!lines.some(l => l.startsWith('Name'))) {
              core.info('Not a submission form; exiting.');
              return {};
            }
            const data = {};
            for (const line of lines) {
              const [k, ...rest] = line.split(':');
              if (!rest.length) continue;
              data[k.trim()] = rest.join(':').trim();
            }
            return data

      - name: Abort if not form
        if: ${{ steps.form.outputs == '{}' }}
        run: echo "No form data found, exiting."

      - name: Write JSON
        run: |
          mkdir -p data/submissions
          echo '${{ toJSON(steps.form.outputs) }}' \
            > data/submissions/submission_${{ github.event.issue.number }}.json

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: JSON → Excel
        run: |
          python create_submission_excel.py \
            data/submissions/submission_${{ github.event.issue.number }}.json \
            data/submissions/submission_${{ github.event.issue.number }}.xlsx

      - name: Commit Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions/submission_${{ github.event.issue.number }}.xlsx
          git commit -m "Add submission #${{ github.event.issue.number }}" || echo "Nothing to commit"
          git push
