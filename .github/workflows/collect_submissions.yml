# File: .github/workflows/collect_submissions.yml

name: Collect Ontology Submissions

on:
  issues:
    types:
      - opened

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Extract form data to JSON
        id: form
        uses: actions/github-script@v6
        with:
          script: |
            const bodyLines = github.event.issue.body.split('\n')
            // Quick guard: must have a "Name" field
            if (!bodyLines.some(line => line.startsWith('Name'))) {
              core.info('Not an ontology‐submission form; exiting.')
              return {}
            }
            const data = {}
            for (const line of bodyLines) {
              const [rawKey, ...rest] = line.split(':')
              if (!rest.length) continue
              const key   = rawKey.trim()
              const value = rest.join(':').trim()
              data[key] = value
            }
            return data

      - name: Write JSON to file
        run: |
          mkdir -p data/submissions
          echo '${{ toJSON(steps.form.outputs) }}' \
            > data/submissions/submission_${{ github.event.issue.number }}.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert JSON to Excel
        run: |
          python create_submission_excel.py \
            data/submissions/submission_${{ github.event.issue.number }}.json \
            data/submissions/submission_${{ github.event.issue.number }}.xlsx

      - name: Commit submission Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions/submission_${{ github.event.issue.number }}.xlsx
          git commit -m "Add submission #${{ github.event.issue.number }}" || echo "Nothing to commit"
          git push
