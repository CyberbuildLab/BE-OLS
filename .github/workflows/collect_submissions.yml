name: Collect Ontology Submissions

on:
  issues:
    types: [opened]       # run only when an issue is created

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ---------- extract form data ----------
      - name: Extract form data to JSON
        id: form
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue           // <─ FIX: use context.payload
            if (!issue) {
              core.setFailed('No issue found in context'); 
              return {};
            }

            const lines = issue.body.split('\n')
            // quick guard – expect a "Name:" field
            if (!lines.some(l => l.startsWith('Name'))) {
              core.info('Not an ontology-submission form; exiting.')
              return {}
            }

            const data = {}
            for (const line of lines) {
              const [rawKey, ...rest] = line.split(':')
              if (!rest.length) continue
              data[rawKey.trim()] = rest.join(':').trim()
            }
            return data

      # ---------- stop if it was not the form ----------
      - name: Abort if not form
        if: ${{ steps.form.outputs == '{}' }}
        run: echo "No form data – workflow ends."

      # ---------- write JSON + Excel ----------
      - name: Write JSON file
        run: |
          mkdir -p data/submissions
          echo '${{ toJSON(steps.form.outputs) }}' \
            > data/submissions/submission_${{ github.event.issue.number }}.json

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: JSON → Excel
        run: |
          python create_submission_excel.py \
            data/submissions/submission_${{ github.event.issue.number }}.json \
            data/submissions/submission_${{ github.event.issue.number }}.xlsx

      - name: Commit submission Excel
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions/submission_${{ github.event.issue.number }}.xlsx
          git commit -m "Add submission #${{ github.event.issue.number }}" || echo "Nothing to commit"
          git push
