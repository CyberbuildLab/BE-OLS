# File: .github/workflows/collect_submissions.yml

name: Collect Ontology Submissions

on:
  issues:
    types:
      - opened    # only when an issue is first created

jobs:
  export:
    # only run when GitHub really invoked this on an issue event
    if: ${{ github.event_name == 'issues' && github.event.issue }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Extract form data to JSON
        id: form
        uses: actions/github-script@v6
        with:
          script: |
            const bodyLines = github.event.issue.body.split('\n');
            // guard: must have our formâ€™s "Name" field
            if (!bodyLines.some(l => l.startsWith('Name'))) {
              core.info('Not an ontology-submission form; exiting.');
              return {};
            }
            const data = {};
            for (const line of bodyLines) {
              const [rawKey, ...rest] = line.split(':');
              if (!rest.length) continue;
              const key = rawKey.trim().replace(/ /g, '_').toLowerCase();
              const val = rest.join(':').trim();
              data[key] = val;
            }
            return data

      - name: Abort if not form
        if: ${{ steps.form.outputs == '{}' }}
        run: echo "No form data found, exiting workflow."

      - name: Write JSON to file
        run: |
          mkdir -p data/submissions
          echo '${{ toJSON(steps.form.outputs) }}' \
            > data/submissions/submission_${{ github.event.issue.number }}.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert JSON to Excel
        run: |
          python create_submission_excel.py \
            data/submissions/submission_${{ github.event.issue.number }}.json \
            data/submissions/submission_${{ github.event.issue.number }}.xlsx

      - name: Commit submission Excel
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions/submission_${{ github.event.issue.number }}.x_
