name: Collect Ontology Submissions

on:
  issues:
    types:
      - opened
      - edited     

jobs:
  export:
    if: contains(github.event.issue.labels.*.name, 'ontology-submission')
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Extract form data to JSON
        uses: actions/github-script@v6
        id: form
        with:
          script: |
            // parse the form fields from the issue body
            const lines = github.event.issue.body.split('\n');
            const data = {};
            for (const line of lines) {
              const match = line.match(/^-\\s*(\\w+):\\s*(.*)$/);
              if (match) data[match[1]] = match[2];
            }
            return data;

      - name: Write JSON to file
        run: |
          mkdir -p data/submissions
          echo '${{ toJSON( steps.form.outputs ) }}' \
            > data/submissions/submission_${{ github.event.issue.number }}.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert JSON to Excel
        run: |
          python create_submission_excel.py \
            data/submissions/submission_${{ github.event.issue.number }}.json \
            data/submissions/submission_${{ github.event.issue.number }}.xlsx

      - name: Commit submission Excel
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions/submission_${{ github.event.issue.number }}.xlsx
          git commit -m "Add submission #${{ github.event.issue.number }}"
          git push
